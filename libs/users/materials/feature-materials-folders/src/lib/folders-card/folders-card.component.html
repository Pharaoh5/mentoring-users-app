<div>
  <mat-card class="folder-card">
      <div class="folder-card-header">
        <mat-icon>folder</mat-icon>
        <button mat-icon-button (click)="deleteFolder.emit(folder)"><mat-icon class="delete">delete</mat-icon></button>
      </div>
      <div class="title">{{ folder.title }}</div>
      <div class="sub-title">{{ folder.createdAt }}</div>
  </mat-card>
</div>
