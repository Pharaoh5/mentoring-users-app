<h1 mat-dialog-title>Введите название папки</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Название папки" [(ngModel)]="folderName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="folderName">Создать</button>
</div>
