<form [formGroup]="filter" (ngSubmit)="onFilter()">
  <mat-form-field appearance="fill">
    <mat-label>Введите имя</mat-label>
    <input matInput type="text" formControlName="name">
    <button mat-icon-button color="primary" type="submit"><mat-icon>search</mat-icon></button>
  </mat-form-field>
</form>
